<html>
	<head>
		<title>Michelle's Django-Based Blob</title>
	</head>

	<body>
	<div>
		<h1>Y'all ready 2 blob</h1>
		<h3>Check out some of my latest posts</h3>
	</div>

	{% for post in posts %}
		<div>
			<p>published: {{ post.published_date }}</p>
			<h1><a href="#">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</p>
		</div>
	{% endfor %}

	</body>
</html>
